<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="calc">
        <div class="calc__display">
          <div class="calc__display-prev"></div>
          <div class="calc__display-current"></div>
        </div>
        <div class="calc__buttons">
          <div class="calc__row-first">
            <div class="calc__cancel">C</div>
            <div class="calc__devide">/</div>
            <div class="calc__procent">%</div>
            <div class="calc__plus">+</div>
          </div>
          <div class="calc__row-second">
            <div class="calc__seven">7</div>
            <div class="calc__eight">8</div>
            <div class="calc__nine">9</div>
            <div class="calc__multiply">x</div>
          </div>
          <div class="calc__row-third">
            <div class="calv__four">4</div>
            <div class="calc__five">5</div>
            <div class="calc__six">6</div>
            <div class="calc__minus">-</div>
          </div>
          <div class="calc__row-fourth">
            <div class="calc__one">1</div>
            <div class="calc__two">2</div>
            <div class="calc__three">3</div>
            <div class="calc__stepen">x<sup>2</sup></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
