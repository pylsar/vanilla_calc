<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="calc">
        <div class="calc__display">
          <div class="calc__display-current"></div>
          <div class="calc__operand"></div>
          <div class="calc__display-prev"></div>
        </div>
        <div class="calc__buttons">
          <div class="calc__row">
            <button value="C" class="calc__btn calc__btn-operand calc__cancel">
              C
            </button>
            <button value="/" class="calc__btn calc__btn-operand calc__devide">
              /
            </button>
            <button value="+" class="calc__btn calc__btn-operand calc__plus">
              +
            </button>
            <button value="←" class="calc__btn calc__btn-operand calc__back">
              ←
            </button>
          </div>
          <div class="calc__row">
            <button value="7" class="calc__btn calc__btn-num calc__seven">
              7
            </button>
            <button value="8" class="calc__btn calc__btn-num calc__eight">
              8
            </button>
            <button value="9" class="calc__btn calc__btn-num calc__nine">
              9
            </button>
            <button
              value="*"
              class="calc__btn calc__btn-operand calc__multiply"
            >
              *
            </button>
          </div>
          <div class="calc__row">
            <button value="4" class="calc__btn calc__btn-num calc__four">
              4
            </button>
            <button value="5" class="calc__btn calc__btn-num calc__five">
              5
            </button>
            <button value="6" class="calc__btn calc__btn-num calc__six">
              6
            </button>
            <button value="-" class="calc__btn calc__btn-operand calc__minus">
              -
            </button>
          </div>
          <div class="calc__row">
            <button value="1" class="calc__btn calc__btn-num calc__one">
              1
            </button>
            <button value="2" class="calc__btn calc__btn-num calc__two">
              2
            </button>
            <button value="3" class="calc__btn calc__btn-num calc__three">
              3
            </button>
            <button
              value="pow"
              class="calc__btn calc__btn-operand calc__stepen"
            >
              x<sup>n</sup>
            </button>
          </div>
          <div class="calc__row">
            <button value="0" class="calc__btn calc__btn-num calc__zero">
              0
            </button>
            <button value="=" class="calc__btn calc__btn-equal calc__equal">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
